<div class="row justify-content-center">
  <div class="col-8">
    <h3 class="row justify-content-between">
      Project {{ selectedProject.id }}
      <div class="col-3">
        <button class="btn btn-sm btn-success col-4" (click)="goBack()">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button class="btn btn-sm btn-danger col-4" (click)="deleteProject()">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </h3>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="title">Project ID</label>
          <div class="input-group">
            {{ selectedProject.id }}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Project Title</label>
          <div class="input-group">
            {{ selectedProject.title }}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Project Leader</label>
          <div class="input-group">
            {{ selectedProject.leader }}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Project Deadline</label>
          <div class="input-group">
            {{ selectedProject.deadline }}
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="title">Department</label>
          <div class="input-group">
            {{ selectedDepartment.name }}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Project Members</label>
          <div class="input-group" *ngFor="let empname of empnames">
            {{ empname }}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Project Tasks</label>
          <div class="input-group" *ngFor="let tasktitle of tasktitles">
            {{ tasktitle }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
