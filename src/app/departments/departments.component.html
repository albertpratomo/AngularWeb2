<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Building</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments; let i = index" (click)="onSelect(department)">
      <th scope="row">{{ department.id }}</th>
      <td>{{ department.name }}</td>
      <td>{{department.building}}</td>
      <td>{{department.city}}</td>
    </tr>
  </tbody>
</table>
<app-detaildepartment [selectedDepartment]="selectedDepartment"></app-detaildepartment>
