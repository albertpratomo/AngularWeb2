<h3>Employees</h3>

<div class="row form-inline justify-content-between">
  <input [(ngModel)]="searchText" class="form-control col-3" placeholder="Search Employee">
  <button class="btn btn-success col-3" (click)="open(modalcreate)">
    <i class="fa fa-plus"></i> <b> Create Employee </b>
  </button>  
</div>
<ng-template #modalcreate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="title">First Name</label>
        <div class="input-group">
          <input class="form-control" placeholder="First Name" #newFName>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Last Name</label>
        <div class="input-group">
          <input class="form-control" placeholder="Last Name" #newLName>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Birth Date</label>
        <div class="input-group">
          <input class="form-control" placeholder="DD-MM-YYYY" #newBDate>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Department</label>
        <div class="input-group">
          <select class="form-control" #newEDepId>
            <option *ngFor="let d of departments" value="{{d.id}}">{{d.name}}</option>
          </select>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="add(newFName.value, newLName.value, newBDate.value, newEDepId.value);newFName.value='';newLName.value='';newBDate.value='';newEDepId.value=''">Create</button>
  </div>
</ng-template>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th cope="col">Birth Date</th>
      <th cope="col">Department</th>
      <th cope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of employees | filter : searchText; let i = index" >
      <th scope="row">{{employee.id}}</th>
      <td>{{employee.first_name}} {{ employee.last_name}}</td>
      <td>{{employee.birth_date}}</td>
      <td>{{employee.department_id}}</td>
      <!-- <td>{{getDepartmentNameById(employee.depid)}}</td> -->
      <td>
        <a  routerLink="/employee/{{employee.id}}"><button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i></button></a>
        <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
