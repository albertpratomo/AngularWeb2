<h3>Dashboard</h3>
<div class="row dashboard">
	<div class="col-3">
		<div class="list-group">
			<a routerLink="/departments" class="list-group-item list-group-item-primary"><b>Departments</b></a>
			<a *ngFor="let department of departments" class="list-group-item list-group-item-action">
				<span class="badge-id">{{department.id}}</span>
				{{department.name}}
			</a>		
		</div>
	</div>
	<div class="col-3">
		<div class="list-group">
			<a routerLink="/employees" class="list-group-item list-group-item-success"><b>Employees</b></a>
			<a *ngFor="let employee of employees" class="list-group-item list-group-item-action">
				<span class="badge-id">{{employee.id}}</span>
				{{employee.name}}
			</a>		
		</div>
	</div>
	<div class="col-3">
		<div class="list-group">
			<a routerLink="/projects" class="list-group-item list-group-item-info"><b>Projects</b></a>
			<a *ngFor="let project of projects" class="list-group-item list-group-item-action">
				<span class="badge-id">{{project.id}}</span>
				{{project.title}}
			</a>		
		</div>
	</div>
	<div class="col-3">
		<div class="list-group">
			<a routerLink="/tasks" class="list-group-item list-group-item-warning"><b>Tasks</b></a>
			<a *ngFor="let task of tasks" class="list-group-item list-group-item-action">
				<span class="badge-id">{{task.id}}</span>
				{{task.title}}
			</a>		
		</div>
	</div>
</div>
