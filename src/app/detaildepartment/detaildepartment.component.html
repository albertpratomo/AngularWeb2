<button class="btn btn-sm btn-primary" (click)="open(modalview)"><i class="fa fa-eye"></i></button>
<button class="btn btn-sm btn-info" (click)="open(modaledit)"><i class="fa fa-edit"></i></button>

 <ng-template #modalview let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Department details</h4>
    <button type="button" class="close" aria-label="Close" (click)="close(modalview)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">ID</label>
        <div class="input-group">
          {{ selectedDepartment.id }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <div class="input-group">
          {{ selectedDepartment.name }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Building</label>
        <div class="input-group">
          {{ selectedDepartment.building }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">City</label>
        <div class="input-group">
          {{ selectedDepartment.city }}
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #modaledit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Department</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">ID</label>
        <div class="input-group">
          <input id="department-id" [(ngModel)]="selectedDepartment.id" class="form-control" placeholder="ID" name="department-id" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <div class="input-group">
          <input id="project-title" [(ngModel)]="selectedDepartment.name" class="form-control" placeholder="Name" name="department-title" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Building</label>
        <div class="input-group">
          <input id="department-building" [(ngModel)]="selectedDepartment.building" class="form-control" placeholder="Building" name="department-building" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">City</label>
        <div class="input-group">
          <input id="department-city" [(ngModel)]="selectedDepartment.city" class="form-control" placeholder="City" name="department-city" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
