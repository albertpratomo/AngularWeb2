<button class="btn btn-sm btn-primary" (click)="open(modalview)"><i class="fa fa-eye"></i></button>
<button class="btn btn-sm btn-info" (click)="open(modaledit)"><i class="fa fa-edit"></i></button>

<ng-template #modalview let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="close(modalview)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Employee ID</label>
        <div class="input-group">
          {{ selectedEmployee.id }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <div class="input-group">
          {{ selectedEmployee.name}}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Email</label>
        <div class="input-group">
          {{ selectedEmployee.email }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Phone</label>
        <div class="input-group">
          {{ selectedEmployee.phone}}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Department</label>
        <div class="input-group">
          {{ getDepartmentNameById(selectedEmployee.depid) }}
        </div>
      </div>
      <div class="form-group">
        <label for="title">Employee's Projects</label>
        <div class="input-group" *ngFor="let title of projecttitles">
          {{ title }}
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #modaledit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Employee ID</label>
        <div class="input-group">
          <input id="employee-id" [(ngModel)]="selectedEmployee.id" class="form-control" placeholder="ID" name="Employee-id" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <div class="input-group">
          <input id="employee-name" [(ngModel)]="selectedEmployee.name" class="form-control" placeholder="Name" name="Employee-name" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Email</label>
        <div class="input-group">
          <input id="employee-email" [(ngModel)]="selectedEmployee.email" class="form-control" placeholder="email" name="employee-email" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Phone</label>
        <div class="input-group">
          <input id="employee-phone" [(ngModel)]="selectedEmployee.phone" class="form-control" placeholder="phone" name="employee-phone" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Department</label>
        <div class="input-group">
          <input id="employee-dep" [(ngModel)]="selectedDepartment.name" class="form-control" placeholder="phone" name="employee-dep" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
