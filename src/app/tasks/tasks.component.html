<h3>Tasks</h3>
<button class="btn btn-success btn-block" (click)="open(modalcreate)">
  <i class="fa fa-plus"></i> <b> Create Task </b>
</button>  
<ng-template #modalcreate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Task Title</label>
        <div class="input-group">
          <input id="task-title" [(ngModel)]="newTitle" class="form-control" placeholder="Title" name="task-title" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Task Deadline</label>
        <div class="input-group">
          <input id="task-deadline" [(ngModel)]="newDeadline" class="form-control" placeholder="DD-MM-YYYY" name="task-deadline" >
        </div>
      </div>
      <div class="form-group">
        <label for="title">Task Project Id</label>
        <div class="input-group">
          <input id="task-proid" [(ngModel)]="newProid" class="form-control" placeholder="Proid Number" name="task-proid" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="createTask()">Create</button>
  </div>
</ng-template>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Title</th>
      <th scope="col">Deadline</th>
      <th scope="col">Project</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index;" (click)="onSelect(task)">
      <th scope="row">{{ task.id }}</th>
      <td>{{task.title }}</td>
      <td>{{task.deadline}}</td>
      <td>{{getProjectNameById(task.proid)}}</td>
      <td>
        
      <a  routerLink="/task/{{task.id}}"><button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i></button></a>

        <button class="btn btn-sm btn-danger" (click)="deleteTask(i)"><i class="fa fa-trash"></i></button>
   </td>
    </tr>
  </tbody>
</table>
