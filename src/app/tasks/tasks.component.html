<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Title</th>
      <th scope="col">Member</th>
      <th scope="col">Deadline</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ task }}</td>
      <td>Wenjia</td>
      <td>21-10-2018</td>
    </tr>
  </tbody>
</table>
